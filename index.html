<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An online task manager">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <link href="static/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="manifest.json" rel="manifest">
  </head>
  <body>
    <div class="wrapper">
      <header>Todo App</header>
      <div class="input-field">
        <input type="text" placeholder="Add your new todo" class="todo-input" autocomplete="off">
        <button type="button" class="add-btn">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <ul class="todo-list"></ul>
      <div class="footer">
        <span>You have <span class="pending-tasks"></span> pending tasks</span>
        <button type="button" class="delete-all-btn">Clear All</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/script.js"></script>
  </body>
</html>
